<!DOCTYPE html>
<html lang="en" class="bg-neutral-950 scroll-smooth">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/logo.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Oliwier's portfolio</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div
			id="app"
			class="relative w-full h-full flex flex-col items-center p-2 sm:p-6 md:p-8 lg:p-16"
		>
			<div
				class="top-text hidden lg:flex flex-col absolute left-8 lg:left-16 top-2 text-slate-50"
			>
				<p class="text-2xl">Oliwier Kotlicki</p>
				<p class="text-xs">Poland, Katowice</p>
			</div>
			<nav
				class="w-3/4 md:w-2/3 lg:w-1/2 h-16 fixed top-0 flex items-center justify-around bg-neutral-300 text-xl rounded-2xl mt-0 lg:mt-8 z-10 border-b-[1px] border-neutral-900"
			>
				<a
					class="flex flex-col items-center justify-center text-base md:text-xl group"
					href="/#"
					><i class="text-2xl md:text-3xl fa-solid fa-house"></i>
					<span
						class="tooltip hidden absolute -bottom-6 bg-neutral-800 border-neutral-500 border-[1px] text-white text-xs py-2 px-4 rounded-md lg:group-hover:block"
						>Home</span
					>
				</a>
				<a
					class="flex flex-col items-center justify-center text-base md:text-xl group"
					href="./#projects"
					><i class="text-2xl md:text-3xl fa-solid fa-diagram-project"></i>
					<span
						class="tooltip hidden absolute -bottom-6 bg-neutral-800 border-neutral-500 border-[1px] text-white text-xs py-2 px-4 rounded-md lg:group-hover:block"
						>Projects</span
					>
				</a>
				<a
					class="flex flex-col items-center justify-center text-base md:text-xl group"
					href="./about.html"
					><i class="text-2xl md:text-3xl fa-solid fa-address-card"></i>
					<span
						class="tooltip hidden absolute -bottom-6 bg-neutral-800 border-neutral-500 border-[1px] text-white text-xs py-2 px-4 rounded-md lg:group-hover:block"
						>About</span
					>
				</a>
				<a
					class="flex flex-col items-center justify-center text-base md:text-xl group"
					href="#contact"
					><i class="text-2xl md:text-3xl fa-solid fa-envelope"></i>
					<span
						class="tooltip hidden absolute -bottom-6 bg-neutral-800 border-neutral-500 border-[1px] text-white text-xs py-2 px-4 rounded-md lg:group-hover:block"
						>Contact</span
					>
				</a>
			</nav>
			<div
				class="wireframe relative h-screen md:h-[140vh] w-full border-2 rounded-3xl border-neutral-400"
			>
				<div
					class="flex flex-col h-full w-full items-center mt-28 lg:mt-40 gap-4"
				>
					<h1
						class="text-slate-50 text-4xl sm:text-5xl md:text-7xl lg:text-9xl tracking-wide"
					>
						Oliwier Kotlicki
					</h1>
					<h2
						class="text-neutral-400 text-lg sm:text-xl md:text-2xl lg:text-3xl"
					>
						(Front-end Developer)
					</h2>

					<div id="canvas-main" class="w-full h-2/3"></div>

					<p
						class="signature absolute bottom-12 text-neutral-400 text-center text-sm lg:text-base"
					>
						Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magnam
						doloribus sunt vel voluptatum facere quos?
					</p>
				</div>
			</div>
			<main class="w-full h-full flex flex-col gap-8 mt-16 lg:hidden">
				<div
					class="relative w-full h-[30vh] bg-neutral-300 rounded-2xl cursor-pointer"
				></div>
				<div
					class="relative w-full h-[30vh] bg-neutral-300 rounded-2xl cursor-pointer"
				></div>
				<div
					class="relative w-full h-[30vh] bg-neutral-300 rounded-2xl cursor-pointer"
				></div>
				<div
					class="relative w-full h-[30vh] bg-neutral-300 rounded-2xl cursor-pointer"
				></div>
			</main>
			<main
				id="projects"
				class="hidden lg:flex justify-between w-full h-full mt-32"
			>
				<div class="left flex flex-col gap-16">
					<div
						class="relative w-full lg:w-[40vw] h-[60vh] bg-portfolio-v1 bg-cover blur-sm hover:blur-0 transition-all duration-300 rounded-2xl cursor-pointer"
					>
						<p
							class="absolute bottom-10 left-10 text-6xl font-bold tracking-wide"
						>
							Portfolio v1
						</p>
					</div>
					<div
						class="w-full lg:w-[40vw] h-screen bg-lorem-bg bg-center bg-cover blur-sm hover:blur-0 transition-all duration-300 rounded-2xl cursor-pointer"
					>
						<p
							class="absolute bottom-10 left-10 text-6xl font-bold tracking-wide text-slate-50"
						>
							Lorem shop
						</p>
					</div>
				</div>
				<div class="right flex flex-col gap-16">
					<div
						class="w-full lg:w-[45vw] h-screen bg-neutral-300 bg-center blur-sm hover:blur-0 transition-all duration-300 rounded-2xl cursor-pointer"
					></div>
					<div
						class="w-full lg:w-[45vw] h-1/2 bg-neutral-300 bg-center blur-sm hover:blur-0 transition-all duration-300 rounded-2xl cursor-pointer"
					></div>
				</div>
			</main>
		</div>
		<script
			src="https://kit.fontawesome.com/d1641b1208.js"
			crossorigin="anonymous"
		></script>
		<script type="module" src="/main.js"></script>
		<script defer type="module" src="/threejs.js"></script>
	</body>
</html>
